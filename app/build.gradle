plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}
android {
    compileSdk 33

    defaultConfig {
        namespace 'cc.imorning.chat'
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0.${releaseTime()}"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"//, "x86"
        }

        vectorDrawables {
            useSupportLibrary true
        }
        resourceConfigurations += ['zh-rCN']
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
//    splits {
//        density {
//            enable true
//            reset()
//            include "hdpi", "mdpi", "xhdpi", "xxhdpi", "xxxhdpi"
//        }
//        abi {
//            enable true
//            reset()
//            include "x86", "x86_64", "arm64-v8a"
//        }
//    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding = true
        compose = true

        // Disable unused AGP features
        // buildConfig false
        aidl false
        renderScript false
        resValues false
        shaders false
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.0"
    }
}

dependencies {
    implementation(project(path: ":common")) {
        exclude module: "xpp3"
    }
    // Hilt
    implementation "com.google.dagger:hilt-android:2.43.2"
    kapt 'com.google.dagger:hilt-android-compiler:2.43.2'
    // Compose
    implementation "androidx.compose.ui:ui:$compose_version"
    // UI工具包
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    // 基础（边框、背景、框、图片、滚动、形状、动画等）
    implementation "androidx.compose.foundation:foundation:$compose_version"
    // Material Design
    // api "androidx.compose.material:material:$compose_version"
    // Material3 Design
    implementation "androidx.compose.material3:material3:1.0.0-alpha16"
    // Material Design 的图标
    implementation "androidx.compose.material:material-icons-core:$compose_version"
    implementation "androidx.compose.material:material-icons-extended:$compose_version"
    // Google字体
    implementation "androidx.compose.ui:ui-text-google-fonts:$compose_version"
    // 与Activity结合使用
    implementation 'androidx.activity:activity-compose:1.5.1'
    // 与ViewModel结合使用
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.5.1"
    // 与livedata 结合使用
    implementation "androidx.compose.runtime:runtime-livedata:1.2.1"
    // 额外的一些组件
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.25.1"
    implementation "com.google.accompanist:accompanist-swiperefresh:0.25.1"

    implementation 'io.coil-kt:coil-compose:2.2.0'
    implementation "androidx.appcompat:appcompat:1.5.0"
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.navigation:navigation-fragment-ktx:2.5.1"
    implementation "androidx.navigation:navigation-ui-ktx:2.5.1"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "com.google.android.material:material:1.6.1"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
}